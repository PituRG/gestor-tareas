<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas</title>

  <!-- Importación de la biblioteca oficial de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Tu código JavaScript principal -->
  <script defer src="appPrueba.js"></script>
</head>
<body>

  <form id="formularioTarea">
    <input type="text" name="titulo" placeholder="Título" required>
    <input type="text" name="descripcion" placeholder="Descripción">
    <input type="date" name="fecha">
    <input type="time" name="hora">
    <input type="number" name="prioridad" placeholder="Prioridad">

    <!-- Nuevo campo para la categoría -->
    <label for="categoria">Categoría:</label>
    <select name="categoria" id="categoria">
      <option value="">-- Seleccione una categoría --</option>
      <!-- Las opciones se cargarán dinámicamente con JavaScript -->
    </select>

    <label>
      Completada
      <input type="checkbox" name="completada">
    </label>

    <button type="submit" id="botonGuardar">Guardar tarea</button>
    <button type="button" id="botonCancelar" style="display: none;">Cancelar edición</button>
  </form>

  <h1>Listado de tareas</h1>
  <div id="listadoTareas"></div>
</body>
</html>
